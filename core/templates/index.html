{% extends 'base_calendar.html' %}
{% block content_base %}
{% load static %}

<div id='calendar'></div>

<div class="modal fade" id="modalBemVindo" tabindex="-1" role="dialog" aria-labelledby="modal_1Label" aria-hidden="true" onload="carregaForm();">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modal_1Label">Bem vindo, @usuario!</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body centralizado">
				<img src="img/personagemExclamacao.png" class="imgBoasVindas" alt="Bem vindo!!!">
			</div>
			<div class="footerModal centralizado">
				<button type="button" class="btnPrincipal clearMarginTop" data-dismiss="modal">ok!</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}
