<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Esqueci a senha</title>
	<!--=========reset============-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--=========CSS============-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/header_footer.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/hamburguer_menu.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="icon" href="{% static 'img/logoControlaPet.png' %}" type="image/x-icon" >
	<!--=========BOOTSTRAP============-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!--=========/BOOTSTRAP============-->
</head>
<body>
	<header>
		<img src="{% static 'img/logoControlaPetWhite.png' %}" alt="Controla Pet">
	</header>

	<main class="conteudo">

		<div class="tituloHeader">
			<div class="itensTitulo">
				<div class="circulo">
					<img src="{% static 'img/5.png' %}" alt="banana">
				</div>
				<h2>esqueci a senha</h2>
			</div>
		</div>

		<!--===========INSIRA AQUI SEU CONTEUDO===============-->
		<form class="centralizado coluna" method="post">

			<h1 class="tituloGrande">Esqueceu a senha?</h1>
			<p class="tituloPequeno">Digite seu e-mail abaixo</p>
			<div class="dupla">
				<label class="formLabel">E-mail:</label>
				<input class="formInput" name="email"  type="email"  placeholder="Digite seu email..." maxlength="100" autofocus required>
			</div>

			<div class="containerBotoes centralizado linha">
				<button class="btnPrincipal" type="submit">Pronto!</button>
			</div>

		</form>
		<!--===========FIMM===============-->

	</div>
</main>

<footer>
	<small>Controla Pet © 2018 Todos Diretos reservados. Termos e Uso e Política de Privacidade</small>
</footer>
<script src="{% static 'js/hamburguer.js' %}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<!--=========/BOOTSTRAP============-->

</html>
