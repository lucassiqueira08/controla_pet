{% extends 'base_login_esqueci_senha.html' %}
{% block content_base %}
    {% if validlink %}
	<form class="centralizado coluna" method="post">
		{% csrf_token %}
		<div class="formularioLoginEsqueciSenha">
			<h1 class="tituloExtraGrande">Mudança de senha</h1>
            {{ form.as_p }}
			<div class="containerBotoes centralizado linha">
				<button class="btnPrincipal" type="submit">Trocar senha</button>
			</div>
		</div>
	</form>
    {% else %}
    <p>
        Senha inválida, possivelmente já tenha sido utilizada. Por favor, digite uma nova senha.
    </p>
    {% endif %}
{% endblock %}
