<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<!--=========reset============-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--=========css============-->
	<link rel="stylesheet" type="text/css" href="css/header_footer.css">
	<link rel="stylesheet" type="text/css" href="css/hamburguer_menu.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/logocontrolapet.png" type="image/x-icon" >
	<!--=========BOOTSTRAP============-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!--=========/BOOTSTRAP============-->
</head>
<body>
	<header>
		<img src="{% static 'img/logocontrolapetwhite.png'%}" class="logoHeader" alt="Controla Pet">
	</header>


	<main class="conteudo">

		<div class="tituloHeader">
			<div class="itensTitulo">
				<div class="circulo">
					<img src="{% static 'img/5.png'%}" alt="patinha">
				</div>
			</div>
		</div>

		<!--===========INSIRA AQUI SEU CONTEUDO===============-->
		<form class="centralizado coluna telaTamanhoFixo" method="post">
		{% csrf_token %}
			<div class="formulario">
				<h1 class="tituloGrande">Seja Bem Vindo!</h1>
				<p class="tituloPequeno">Digite seus dados abaixo</p>

				<div class="dupla">
					<label class="formLabel">Usuário:</label>
					<input id class="formInput" name="usuario"  placeholder="Digite seu usuário..." maxlength="100" autofocus required>
				</div>
				<div class="dupla">
					<label class="formLabel">Senha:</label>
					<input class="formInput" name="senha" type="password" placeholder="Digite sua senha..." maxlength="100" required>
				</div>
				<div class="containerBotoes centralizado coluna">
					<button class="btnPrincipal" href="index.html" type="submit">Entrar</button>
					<a class="" href="esqueci_senha.html">Esqueceu a senha?</a>
				</div>
			</div>

		</form>

		<!--===========FIMM===============-->

	</main>

	<footer>
		<small>Controla Pet © 2018 Todos Diretos reservados. Termos e Uso e Política de Privacidade</small>
	</footer>
	<!--=========SWEETALERT============-->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<!--=========BOOTSTRAP/JQUERY============-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41jstQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<!--=========js============-->
	<script src="{% static 'js/menu.js'%}"></script>
	<script src="{% static 'js/hamburguer.js'%}"></script>
	<script src="{% static 'js/mascara_validacao.js'%}"></script>

</body>
</html>
